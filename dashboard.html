<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intake</title>
    <link rel="stylesheet" href="./lib/stylesheets/application.css">
  </head>
  <body>
    <div class="main">
      <div class="header dashboard">
        <p>Outbreak READY</p>
        <p>Welcome, Ellen Cornelius</p>
        <a href="index.html" id="logout-button"><button type="button" name="logout">Logout</button></a>
      </div>
      <div class="subheader">
        <p>Select Questionnaire to begin:</p>
      </div>
      <div class="dashboard-box">
        <div class="questionnaire">
          <img src="./lib/stylesheets/form.png" alt="form icon">
          <button type="button" name="view">View</button>
          <button type="button" name="delete">Delete</button>
        </div>
        <div class="new questionnaire">
          <a href="intake.html">
          <img src="./lib/stylesheets/form.png" alt="form icon">
          <button class="create-form"type="button" name="new">Create</button>
          </a>
        </div>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="bundle.js"></script>
  </body>
</html>
